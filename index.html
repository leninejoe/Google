<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./N_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top">
        <div><a href="" class="text">Gmail</a></div>
        <div><a href="" class="text">Images</a></div>
        <div><i class="fa-solid fa-flask text"></i></div>
        <div><i class="fa-solid fa-grip text"></i></div>
        <div><i class="fa-solid fa-user text"></i></div>
    </div>
    <div class="middle">
        <h1>Google</h1>
        <div id="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
            <input type="text" id="textbox" placeholder="Search Google or Type a URL">
            <i class="fa-solid fa-microphone searchBar" id="mic"></i>
            <i class="fa-solid fa-camera searchBar" id="camera"></i>
        </div>
        <div id="shortcut">
            <i class="fa-solid fa-plus" id="plus"></i>
        </div>
        <div id="p1"><p>Add shortcut</p></div>
    </div>
    <div class="foot">
        <div id="button">
            <i class="fa-solid fa-pen pen"></i>
            <p id="p2">Custom Chrome</p>
        </div>
    </div>
</body>
</html>
